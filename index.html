
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>자동차 연비 계산기</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>🚗 자동차 연비 계산기</h1>
    <div class="calculator">
      <div class="input-group">
        <label for="distance">주행거리 (km)</label>
        <input type="number" id="distance" placeholder="예: 500" step="0.1">
      </div>
      
      <div class="input-group">
        <label for="fuel">사용한 연료 (L)</label>
        <input type="number" id="fuel" placeholder="예: 40" step="0.1">
      </div>
      
      <button onclick="calculateEfficiency()">연비 계산하기</button>
      
      <div class="result" id="result">
        <div class="result-item">
          <span class="label">연비 (km/L):</span>
          <span class="value" id="kmPerLiter">-</span>
        </div>
        <div class="result-item">
          <span class="label">100km당 연료소모량 (L/100km):</span>
          <span class="value" id="literPer100km">-</span>
        </div>
        <div class="result-item">
          <span class="label">연비 등급:</span>
          <span class="value grade" id="grade">-</span>
        </div>
      </div>
      
      <div class="history">
        <h3>계산 기록</h3>
        <button onclick="clearHistory()">기록 삭제</button>
        <ul id="historyList"></ul>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
